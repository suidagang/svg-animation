<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿B站直播图标</title>
    <style>
      .beat {
        /* 将变换参考点设置成`<svg>元素`的底部 */
        transform-origin: bottom; 
        animation: beat-scale 1.4s linear infinite;
      }

      @keyframes beat-scale {
        25% {
          transform: scaleY(0.3);
        }
        50% {
          transform: scaleY(1);
        }
        75% {
          transform: scaleY(0.3);
        }
      }
      .beat:nth-child(1){
          animation-delay: 0.4s;
      }
      .beat:nth-child(2){
          animation-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <svg height="100" width="100" viewBox="0 0 100 100">
      <line
        class="beat"
        x1="15"
        y1="40"
        x2="15"
        y2="100"
        stroke="lightblue"
        stroke-width="10"
        stroke-linecap="round"
      ></line>
      <line
        class="beat"
        x1="50"
        y1="40"
        x2="50"
        y2="100"
        stroke="lightblue"
        stroke-width="10"
        stroke-linecap="round"
      ></line>
      <line
        class="beat"
        x1="85"
        y1="40"
        x2="85"
        y2="100"
        stroke="lightblue"
        stroke-width="10"
        stroke-linecap="round"
      ></line>
    </svg>
  </body>
</html>
